<html>
    <head>
        <Style>
             .contact-info p {
            margin-bottom: 1rem;
        }

        .social-links a {
            color: #fff;
            font-size: 2rem;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #f00;
        }
        .contact-form {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #f5f5f5;
        }
    
        .contact-form h2 {
        flex-basis: 100%;
        margin-bottom: 10px;
        }
    
        .contact-form p {
        flex-basis: 100%;
        margin-bottom: 20px;
        }
    
        .contact-form form {
        flex-basis: 50%;
        padding-right: 20px;
        }
    
        .contact-form input,
        .contact-form textarea,
        .contact-form select {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }
    
        .contact-form button {
        background-color: #ff5a5f;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }
    
        .contact-image {
        flex-basis: 50%;
        }
    
        .contact-image img {
        max-width: 100%;
        height: auto;
        }
        /* Center the Contact Section */
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px; /* Adjust based on your design */
        }

        /* Social Links Below Contact Form */
        .social-links {
            margin-top: 10px;
            padding-bottom: 2%; /* Adjust as needed */
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: static;
            bottom: 0;
        }
            /* Example for Facebook icon */
        .social-links a.fa-facebook {
            color: #3B5998; /* Facebook blue */
        }

        .social-links a.fa-facebook:hover {
            color: #5073A1; /* Darker shade for hover */
        }

        /* Example for Twitter icon */
        .social-links a.fa-twitter {
            color: #1DA1F2; /* Twitter blue */
        }

        .social-links a.fa-twitter:hover {
            color: #14171A; /* Darker shade for hover */
        }
        /* Define default color for social links */
        .social-links a {
            color: #333; /* Default color, adjust as needed */
            transition: color 0.3s ease; /* Smooth transition for color change */
        }

        /* Change color on hover */
        .social-links a:hover {
            color: #00B6F1; /* Example color for Twitter, adjust as needed */
        }
        </Style>
    </head>
</html>
