<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA Gym</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header styles */
        header {
            background-image: url('https://www.lakeshoresf.com/wp-content/uploads/2021/04/Kids-Fitness-Training-Lincoln-Park-Chicago-scaled.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 1rem;
        }

        nav {
            margin-top: -12%;
            font-weight: bold
            
        }

        nav a {
            color: #333508;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s;
            
        }

        nav a:hover {
            color: #f00;
        }

        header h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            padding-top: 17%;
        }

        header h2 {
            font-size: 20px;
            margin-bottom: 2rem;
        }

       

        .btn {
            display: inline-block;
            background-color: #f00;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c00;
        }

        /* Section styles */
        section {
            padding: 4rem 1rem;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        /* Process section */
        .process {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .process-item {
            background-color: #f5f5f5;
            padding: 2rem;
            margin: 1rem;
            text-align: center;
            border-radius: 5px;
            width: 200px;
            transition: background-color 0.3s;
        }

        .process-item:hover {
            background-color: #e5e5e5;
        }

        .process-item i {
            font-size: 3rem;
            color: #f00;
            margin-bottom: 1rem;
        }

        /* Stats section */
        .stats {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stat {
            background-color: #f5f5f5;
            padding: 2rem;
            margin: 1rem;
            text-align: center;
            border-radius: 5px;
            width: 150px;
            transition: background-color 0.3s;
        }

        .stat:hover {
            background-color: #e5e5e5;
        }

        .stat i {
            font-size: 2rem;
            color: #f00;
            margin-bottom: 1rem;
        }
        
        /* Keep in Touch section */
        .keep-in-touch {
            background-color: #333;
            color: #fff;
            padding: 4rem 1rem;
            text-align: center;
        }

        .keep-in-touch h2 {
            margin-bottom: 2rem;
        }

       
                .heading {
        font-size: 45px;
        margin-bottom: 20px;
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color: #007bff; /* Blue heading */
        }
        .heading-image {
        /* Add styles for your heading image */
        width: 30%; /* Adjust width as needed */
        max-width: 400px; /* Optional maximum width */
        margin-bottom: 0%;
        margin-left: 30%; /* Adjust margin as needed */
        padding-top: 5%;
        }

        
    </style>
</head>
<body>
        <h1>AI FITNESS WEB APP</h1>
        <h2>"AI Fitness: Where Tech Meets Fitness"</h2>
        <a href="#Plans" class="btn">TRY IT OUT</a>
    </header>

    <section id="our-process">
        <h2>OUR PROCESS</h2>
        <div class="process">
            <div class="process-item">
                <i class="fas fa-chart-line"></i>
                <h3>ANIMATED VISUAL TRAINING</h3>
            </div>
            <div class="process-item">
                <i class="fas fa-flask"></i>
                <h3>WORK HARD ON IT</h3>
            </div>
            <div class="process-item">
                <i class="fas fa-user-edit"></i>
                <h3>VIRTUAL TECHNIQUES</h3>
            </div>
            <div class="process-item">
                <i class="fas fa-gem"></i>
                <h3>ACHIEVE YOUR DESTINY</h3>
            </div>
        </div>
    </section>

    
<a href="contactus.html">Contact here</a>
</body>
</html>
