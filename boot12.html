                <form class="d-flex" role="search">

    <h3 style="margin-left: 75vh;">Login into git Account</h3>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
            aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@mail.com</span>
    </div>

    <div class="mb-3">
        <label for="basic-url" class="form-label">Provide your gitURL</label>
        <div class="input-group">
            <span class="input-group-text" id="basic-addon3">https://.com/username</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
        </div>
        <div class="form-text" id="basic-addon4">Provide valid github URL</div>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">Password</span>
    </div>
    <div class="submit">
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
        </div>
      </form>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
